<ng-container *ngIf="dataList$ | async as dataList">
    <app-data-table
      [columns]="columns"
      [dataList]="dataList"
      (createAction)="create()"
      (deleteAction)="delete($event)"
      (modifyAction)="modify($event)"
      (refreshAction)="refresh()"
      (multipleDeleteAction)="multipleDelete($event)"
    >
    </app-data-table>
  </ng-container>
