<mat-sidenav-container>
  <mat-sidenav [opened]="show$ | async" [mode]="mode" class="sideNav">
    <mat-accordion displayMode="flat">
      <a href="javascript:void(0)" class="d-block text-decoration-none default-font" matRipple matRippleColor="#6C6C6C50" routerLink="/siteMap/home">
        <div class="icon py-3">
          <mat-icon>house</mat-icon>
          <span class="default-font">首頁</span>
        </div>
      </a>
      <a href="javascript:void(0)" *ngFor="let item of menu$ | async" class="d-block text-decoration-none default-font" matRipple  matRippleColor="#6C6C6C50" [routerLink]="item.link" >
        <div class="icon py-3">
          <mat-icon>{{item.icon}}</mat-icon>
          <span class="default-font">{{item.routerName}}</span>
        </div>
      </a>
    </mat-accordion>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="sideNavContainer" [@routeAnimations]="getRouteAnimationData()" style="position: relative">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
